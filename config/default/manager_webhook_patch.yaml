apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibm-common-service-operator
spec:
  template:
    spec:
      containers:
      - name: ibm-common-service-operator
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        volumeMounts:
        - mountPath: /run/secrets/operator.ibm.com/webhook
          name: cert
          readOnly: true
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: ibm-common-service-operator-webhook-server-cert
